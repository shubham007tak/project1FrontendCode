<div class="row p-0 m-0">

  <div class="col-md-3  "></div>

  <div class="col-md-6   p-5">

    <h2 class="form-signin-heading">Create meeting schedule</h2>

    <br>

    <span>Title: </span>

    <label for="title" class="sr-only">Title</label>

    <input type="text" id="inputTitle" class="form-control" [(ngModel)]="title" placeholder="Title"
      required autofocus>

    <br>

    <span>Meeting Location: </span>

    <label for="location" class="sr-only">Meeting Location</label>

    <input type="text" id="location" class="form-control" [(ngModel)]="location" placeholder="location" required>

    <br>

    
    <span>Start Date of Meeting: </span><br>

    <label for="inputEmail" class="sr-only"></label>

    <input [owlDateTime]="dt1" name="startDate" [(ngModel)]="startDate" placeholder="Start Date Time">
                <span [owlDateTimeTrigger]="dt1">
                  <i class="fa fa-calendar"></i>
                </span>
                <owl-date-time #dt1></owl-date-time>

    <br>
    <br>

    <span>End Date of Meeting: </span><br>

    <label for="endTime" class="sr-only">End Time:</label>
                <input [owlDateTime]="dt2" name="endDate" [(ngModel)]="endDate" placeholder="End Date Time">
                <span [owlDateTimeTrigger]="dt2">
                  <i class="fa fa-calendar"></i>
                </span>
                <owl-date-time #dt2></owl-date-time>

    <br>
    <br>

    
    <span></span>
    <label for="exampleFormControlSelect1">Choose Member</label>
    <select class="form-control" id="createdFor" [(ngModel)]="createdFor" name="createdFor" (change)="onChangeEvent()">
      <option *ngFor="let user of allUsersSort" [value]="user.userId">{{user.name}}</option>
    </select>
    <br>

    
    

    <span></span>
    <label for="exampleFormControlSelect1">Meeting Purpose</label>
    <select class="form-control" id="purpose" [(ngModel)]="purpose" name="purpose">
      <option value="Sharing Information">Sharing Information</option>
      <option value="Making Decisions">Making Decisions</option>
      <option value="Creating Solutions">Creating Solutions</option>
      <option value="Building Relationships">Building Relationships</option>
      <option value="Negotiating">Negotiating</option>
      <option value="Educating Others">Educating Others</option>
      <option value="General Purpose">General Purpose</option>
      <option value="Defects Status">Defects Status</option>
      <option value="NA">NA</option>
    </select>
    <br>

    <button class="btn btn-success" (click)="createMeeting()">Create Meeting</button>
    <div (click)="goBack()" class="btn btn-primary bottom-btn">Back</div>

  </div>

  <div class="col-lg-3"></div>

</div>
