    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <ul class="navbar-nav mr-auto">

<div class="row p-0 m-0">

  <div class="col-md-3  "></div>

  <div class="col-md-6   p-5">

    <h2 class="form-signin-heading">Sign Up for meeting schedule</h2>

    <br>

    <span>FirstName: </span>

    <label for="inputFirstName" class="sr-only">FirstName</label>

    <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" placeholder="FirstName"
      required autofocus>

    <br>

    <span>LastName: </span>

    <label for="inputLastName" class="sr-only">LastName</label>

    <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="LastName" required>

    <br>

    <span>UserName: </span>

    <label for="inputUserName" class="sr-only">UserName:</label>

    <input type="text" id="inputUserName" class="form-control" [(ngModel)]="userName" placeholder="UserName" (change)="checkAdmin(userName)"
      required autofocus>

    <br>

    <span>Email: </span>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required>

    <br>

    <span>Password: </span>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
      required>

    <br>



    <span></span>
    <label for="exampleFormControlSelect1">country</label>
    <select class="form-control" id="inputCountry" [(ngModel)]="country" name="country" (change)="onChangeEvent()">
      <option *ngFor="let country of countries" [value]="country.code">{{country.name}}</option>
    </select>
    <br>

    <span>Mobile:</span>
    <div class="form-group">
      <label for="inputUserName" class="sr-only">Mobile</label>
      <div class="">
        <div class="input-group">
          <div class="input-group-text">+{{countryCode}}</div>
          <input type="number" pattern="^\d{10}$" min="10" id="inputMobile" class="form-control" name="mobile" #mobile="ngModel"
            [(ngModel)]="mobileNumber" placeholder="Mobile" required>
          <br>
          <div [hidden]="mobile.valid || mobile.pristine" class="alert alert-danger col-12">
            Mobile Number needs to be 10 numbers
          </div>
        </div>
      </div>
    </div>
    <br>

    <span></span>
    <label for="exampleFormControlSelect1">User Type</label>
    <select class="form-control" id="userType" [(ngModel)]="userType" name="userType" (click)="checkUserType()" (change)="checkUserType()">
      <option value="normalUser">Normal User</option>
      <option value="admin">Admin</option>
    </select>
    <br>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signUpFunction()">Sign Up</button>

  </div>

  <div class="col-lg-3  "></div>

</div>
